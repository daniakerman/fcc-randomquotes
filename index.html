<!DOCTYPE HTML>
<html>

<head>
    <title>Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
</head>

<body>

    <div class="container">

        <header class="header">Quote Machine</header>

        <section>
            <button id="quoteButton" type="button" class="button">new quote</button>
        </section>

        <!--placeholder for quotes-->
        <blockquote>
            <p id="randomQuote">Quotes generates here</p>
        </blockquote>


        <a class="twitter-share-button" href="https://twitter.com/intent/tweet/?text=" data-size="large" target="_blank">
            <button type="button" class="btn btn-primary"></button></a>
    </div>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
